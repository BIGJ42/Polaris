<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zodiac, by faetalize</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <p>Get your API key: <a href="https://makersuite.google.com/app/apikey">Google AI Suite</a></p>
            <input type="text" placeholder="Paste API key here" id="apiKeyInput" class="input-field"></input>
            <textarea id="inputText" placeholder="Prompt goes here" class="prompt-field"></textarea>
            <button id="generate" class="generate-button">Generate</button>

            <div class="generation-settings">
                <h3>Generation Settings:</h3>
                <label for="maxTokens">Max Output Tokens:</label>
                <input type="number" id="maxTokens" class="input-field" min="1" max="100" value="50"></input>
                <label for="safetySettings">Safety Settings:</label>
                <select id="safetySettings" class="input-field">
                    <option value="safe">Safe</option>
                    <option value="moderate">Moderate</option>
                    <option value="risky">Risky</option>
                </select>
            </div>
            <div class="credits-div">
                <p>Made by faetalize</p>
                <a href="https://github.com/faetalize/zodiac">source code: github</a>
            </div>
        </div>
        <div id="resultText" class="result-text">Result will be here</div>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap');

        body {
            font-family: 'Noto Sans', sans-serif;
            font-size: 1rem;
        }

        p {
            margin: 0;
            padding: 0;
        }

        h1,
        h2,
        h3,
        ol,
        ul {
            margin: 0;
        }

        h3 {
            color: #3b82f6;
        }

        a {
            color: #3b82f6;
        }

        input,
        textarea,
        select {
            border: 1px solid;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        textarea {
            resize:vertical;
        }

        .prompt-field {
            height: 15rem;
        }

        .container {
            display: flex;
            gap: 0.5rem;
            padding: 0.5rem;
        }

        .sidebar {
            position: sticky;
            top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding: 1rem;
            width: 25rem;
            border-radius: 1rem;
            height: calc(100vh - 4rem);
        }

        .credits-div {
            margin-top: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .generation-settings {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }



        .generate-button {
            border: none;
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        .result-text {
            padding: 2rem;
            margin-left: auto;
            margin-right: auto;
            width: 32rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                height: auto;
                margin: 0;
                
                position:initial;

                width: auto;
            }
        }

        /* Light theme styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #c7d4dc;
                color: #0a0a0a;
            }

            a {
                color: #5231a5;
            }

            .sidebar {
                background-color: #abb9cc;
            }

            .generate-button {
                background-color: #3b82f6;
                color: white;
            }

            input,
            textarea,
            select {
                border: 1px solid #000000;
            }
        }

        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #202e36;
                color: #e4e4e4;
            }

            a {
                color: #92d9eb;
            }

            h3 {
                color: #7ea6e6;
            }

            .sidebar {
                background-color: #2b3945;
            }

            .generate-button {
                background-color: #16445f;
                color: #e4e4e4;

                border: 1px solid #ffffff6b;
            }

            .generate-button:hover {
                background-color: #224c8f;
                color: white;
            }

            input,
            textarea,
            select {
                background-color: #2b3945;
                color: #e4e4e4;
                border: 1px solid #ffffff6b;
            }
        }
    </style>

    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>

    <script type="module">
        import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
        import { GoogleGenerativeAI } from "@google/generative-ai";
        import { HarmBlockThreshold, HarmCategory } from "@google/generative-ai";

        const safetySettings = [

            {
                category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            }
        ];

        async function run() {


            const inputText = document.querySelector("#inputText");
            const resultText = document.querySelector("#resultText");
            const maxTokens = document.querySelector("#maxTokens");
            const API_KEY = document.querySelector("#apiKeyInput");

            const generationConfig = {
                maxOutputTokens: maxTokens.value,
                temperature: 0.9
            };

            resultText.innerHTML = '';

            const genAI = new GoogleGenerativeAI(API_KEY.value);
            const model = genAI.getGenerativeModel({ model: "gemini-pro", generationConfig, safetySettings });
            const prompt = inputText.value + " and format your response in markdown";

            const result = await model.generateContentStream(prompt);

            for await (const chunk of result.stream) {
                const chunkText = chunk.text();
                resultText.innerHTML += chunkText;
            }

            resultText.innerHTML = marked.parse(resultText.innerHTML);
        }

        // Call the run function when the generate button is clicked
        const generateButton = document.querySelector("#generate");
        generateButton.addEventListener("click", run);

        // ...
    </script>
</body>

</html>
