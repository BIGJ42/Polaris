<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zodiac, by faetalize</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h3>How to use:</h3>
            <ol>
                <li>Get an API key here: <a href="https://makersuite.google.com/app/apikey" class="link">Google AI Suite</a> </li>
                <li>Paste it below</li>
                <li>Input a prompt in the <b class="bold-text">textarea</b></li>
                <li>Click on <b class="bold-text">generate</b></li>
            </ol>
            <input type="text" placeholder="Paste API key here" id="apiKeyInput" class="input-field"></input>
            <textarea placeholder="Prompt goes here" id="inputText" class="textarea-field"></textarea>
            <button id="generate" class="generate-button">Generate</button>
        </div>
        <div id="resultText" class="result-text">Result will be here</div>
    </div>

    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,200;0,400;0,800;1,200;1,400;1,800&display=swap');

        body{
            font-family: 'Noto Sans', sans-serif;
        }

        h3, ol {
            margin: 0;
        }

        .container {
            display: flex; 
            gap: 0.5rem; 
            padding: 0.5rem;
        }

        .sidebar {
            display: flex; 
            flex-direction: column; 
            gap: 0.5rem;
        }

        .link {
            color: #3b82f6;
        }

        .bold-text {
            font-weight: bold;
        }

        .input-field, .textarea-field {
            border: 1px solid; 
            padding: 0.125rem; 
            border-radius: 0.125rem;
        }

        .generate-button {
            background-color: #3b82f6; 
            color: white; 
            padding: 0.125rem; 
            border-radius: 0.125rem;
        }

        .result-text {
            white-space: pre-line; 
            margin-left: auto; 
            margin-right:auto; 
            width: 32rem;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
        /* Light theme styles */
        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #0a0a0a;
            }

            .link {
                color: #3b82f6;
            }

            .generate-button {
                background-color: #3b82f6; 
                color: white;
            }

            .input-field, .textarea-field {
                border: 1px solid #000000;
            }
        }

        /* Dark theme styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000000;
                color: #e4e4e4;
            }

            .link {
                color: #3b82f6;
            }

            .generate-button {
                background-color: #3b82f6; 
                color: white;
            }

            .input-field, .textarea-field {
                border: 1px solid #ffffff;
            }
        }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        import { HarmBlockThreshold, HarmCategory } from "@google/generative-ai";



        // ...
        const inputText = document.querySelector("#inputText");
        const resultText = document.querySelector("#resultText");

        const safetySettings = [

            {
                category: HarmCategory.HARM_CATEGORY_HARASSMENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            },
            {
                category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
                threshold: HarmBlockThreshold.BLOCK_NONE,
            }
        ];
        const generationConfig = {
            maxOutputTokens: 16000,
            temperature: 0.9
        };



        async function run() {

            resultText.innerHTML = '';

            // Access your API key (see "Set up your API key" above)

            const API_KEY = document.querySelector("#apiKeyInput");
            const genAI = new GoogleGenerativeAI(API_KEY.value);

            // For text-only input, use the gemini-pro model
            const model = genAI.getGenerativeModel({ model: "gemini-pro", generationConfig, safetySettings });

            const prompt = inputText.value;

            const result = await model.generateContentStream(prompt);

            for await (const chunk of result.stream) {
                const chunkText = chunk.text();
                resultText.innerHTML += chunkText;
            }
        }

        // Call the run function when the generate button is clicked
        const generateButton = document.querySelector("#generate");
        generateButton.addEventListener("click", run);

        // ...
    </script>
</body>

</html>
